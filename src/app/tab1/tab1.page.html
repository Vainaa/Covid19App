<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Covid19 data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>

    <ion-card-header>
      <ion-item lines="none">
        <ion-icon name="earth-outline" slot="start"></ion-icon>     
        <ion-card-title> By Country Live</ion-card-title> 
      </ion-item>
    </ion-card-header>

    <ion-card-content>
    <ion-item class="inputField">   
      <ion-input clearInput class="input" icon="search" [(ngModel)]="inputValue"></ion-input>
      <ion-icon name="search" slot="start"></ion-icon>
      <ion-button fill="outline" slot="end" (click)="getCases()">Search</ion-button>
    </ion-item>
      <ion-list *ngFor="let element of listArray; let i = index">
        <ion-item>{{element}} <ion-button (click)="this.listArray.splice(i, 1)" fill="outline" slot="end"  color="danger">remove</ion-button> </ion-item>
        
      </ion-list>
        <ion-button slot="start"color="danger"(click)="removeAll()">Clear history</ion-button>
    </ion-card-content>
    
  </ion-card>

</ion-content>
