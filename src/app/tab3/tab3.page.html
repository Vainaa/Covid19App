<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-header>
      <ion-item lines="none">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>     
        <ion-card-subtitle> About</ion-card-subtitle> 
      </ion-item>

      <ion-card-content>
        <ion-item lines="none">   
          <p>
            This app provides data about the global Covid19 pandemic.
            <br>
            Data is provided by a free API for data on the Coronavirus:  <a href="https://covid19api.com/"> Covid19API</a>.
            <br>
            <br>
            This game was developed by Ilmari Annila
            <br>
            for study unit R0334-3005- Intro Mobile App
          </p>
        </ion-item>
        </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
